<DOCTYPE HTML>
<html>
	<head>
    	<style>
    		@font-face{
				font-family: fancy;
    			src: url(font.ttf);
			}
			
    		h1{
    			letter-spacing: 3px;
    			font-family: fancy;
    			color: #160d1c;
    			background-color: white;
    			border: none;
    			font-size: 70px;
    		}

    		p{

    			color: #160d1c;
    			font-size: 70px;
    		}

    		.dropbtn {
			    background-color: white;
			    border: none;
			    cursor: pointer;
			}

			.dropbtn:hover, .dropbtn:focus {
			    background-color: white;
			}

			.dropdown {
			    position: relative;
			    display: inline-block;
			    background-color: white;
			}

			.dropdown-content {
			    display: none;
			    position: absolute;
			    background-color: white;
			    min-width: 160px;
			    overflow: auto;
			    z-index: 1;
			}

			.dropdown-content a {
				background-color: white;
			    padding: 12px 16px;
			    display: block;
			}

			.dropdown p:hover {
				background-color: lightgrey;
			}

			.show {
				display: block;
			}
		

    	</style>
	</head>
	<body>
		
		<h1 id="body">I am
			<div class="dropdown">
				<button onclick="myFunction()" class="dropbtn" id="buttonName"><h1>________</h1></button>
					<div id="myDropdown" class="dropdown-content">
						<form method="GET" action="variable.php" id="form">
					    <p value="here" onclick="enter('I&nbspam&nbsphere. ')">here</p>
					    <p value="with you" onclick="enter('I&nbspam&nbspwith&nbspyou. ')">with you</p>
					    <input style="visibility: hidden;" name="info" value="">
					    <input style="visibility: hidden;" name="date" value="">
					    </form>
					</div>
			</div>.</h1>

	</body>

	<script class="statement">
		function enter(){
			var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sept", "Oct", "Nov", "Dec"];
			document.getElementById("form").elements[0].value = arguments[0];

			var d = new Date();
			document.getElementById("form").elements[1].value = d.getDate() + "&nbsp" + months[d.getMonth()] + "&nbsp" + d.getFullYear() + "&nbsp" + d.getHours() + ":" + d.getMinutes() + ":" + d.getSeconds() + ". ";

			document.getElementById("form").submit();
		}

		function myFunction() {
		    document.getElementById("myDropdown").classList.toggle("show");
		}
	</script>
</html>
