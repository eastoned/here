<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>

    	<style>
    		h1{
    			
    			color: #834b87;
    			background-color: white;
    			font-family:courier;
    			border: none;
    			font-size: 30px;
    		}
    		h2{
    			color: #834b87;
    			background-color: white;
    			font-family:courier;
    			border: none;
    			font-size: 15px;
    		}

    		p{

    			color: #834b87;
    			font-size: 30px;
    		}

    		.dropbtn {
			    background-color: white;
			    border: none;
			    cursor: pointer;
			}

			.dropbtn:hover, .dropbtn:focus {
			    background-color: white;
			}

			.dropdown {
			    position: relative;
			    display: inline-block;
			    background-color: white;
			}

			.dropdown-content {
			    display: none;
			    position: absolute;
			    background-color: white;
			    min-width: 120px;
			    overflow: auto;
			    z-index: 1;
			}

			.dropdown-content a {
				background-color: white;
			    padding: 12px 16px;
			    display: block;
			}

			.dropdown p:hover {
				background-color: lightgrey;
			}

			.show {
				display: block;
			}

    	</style>
	</head>
	<body>
		<h1 id="body">I am
			<div class="dropdown">
				<button onclick="myFunction()" class="dropbtn" id="buttonName"><h1>______</h1></button>
					<div id="myDropdown" class="dropdown-content">
					    <p onclick="present()">here</p>
					    <p onclick="ally()">with you</p>
					</div>
			</div>.</h1>
	</body>
	<script>
		function present(){
			document.getElementById("myDropdown").classList.toggle("show");
			document.getElementById("body").innerHTML = "";
			var obj = document.createElement("h1");
			var text = document.createTextNode(" I am here.");
			obj.appendChild(text);
			document.getElementById("body").appendChild(obj);
			date();
		}

		function ally(){
			document.getElementById("myDropdown").classList.toggle("show");
			document.getElementById("body").innerHTML = "";
			var obj = document.createElement("h1");
			var text = document.createTextNode(" I am with you.");
			obj.appendChild(text);
			document.getElementById("body").appendChild(obj);
			date();
		}

		function date(){
			var d = new Date();
			document.getElementById("body").innerHTML += " <h2>" + d + "</h2>";
		}

		function myFunction() {
		    document.getElementById("myDropdown").classList.toggle("show");
		}
